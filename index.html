<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <center>
      <table border="1">
        <thead>
          <tr>
            <th>First Name :</th>
            <td><input type="text" name="fname" id="fname" /></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Last Name :</th>
            <td><input type="text" name="lname" id="lname" /></td>
          </tr>
          <tr>
            <th>Date of Birth :</th>
            <td><input type="date" name="dob" id="dob" /></td>
          </tr>
          <tr>
            <th>Age :</th>
            <td><input type="number" name="age" id="age" /></td>
          </tr>
          <tr>
            <th>Email :</th>
            <td><input type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="button"
                name="buttom"
                id="btn"
                value="Add"
                onclick="addrow()"
              />
            </td>
          </tr>
        </tbody>
      </table>
      <br /><br /><br />
      <table border="4" id="show">
        <thead>
          <tr>
            <th>Sl.no</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Age</th>
            <th>Email</th>
          </tr>
        </thead>
      </table>
    </center>
    <script>


    var list1 = [];
    var list2 = [];
    var list3 = [];
    var list4 = [];
    var list5 = [];
    var list6 = [];

    var n = 1;
    var x = 0;
    var num = 1;


    function addrow(){
        var AddRown = document.getElementById('show');
        var NewRow = AddRown.insertRow(n);
  

        list1[x] = num
        list2[x] = document.getElementById('fname').value;
        list3[x] = document.getElementById('lname').value;
        list4[x] = document.getElementById('dob').value;
        list5[x] = document.getElementById('age').value;
        list6[x] = document.getElementById('email').value;

        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);
        var cel4 = NewRow.insertCell(3);
        var cel5 = NewRow.insertCell(4);
        var cel6 = NewRow.insertCell(5);
        
        cel1.innerHTML = list1[x];
        cel2.innerHTML = list2[x];
        cel3.innerHTML = list3[x];
        cel4.innerHTML = list4[x];
        cel5.innerHTML = list5[x];
        cel6.innerHTML = list6[x];

        n++;
        x++;
        num = num+1;
    }

 

    </script>
  </body>
</html>
